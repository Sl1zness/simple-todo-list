<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="header__inner container">
            <h1 class="header__logo logo">TODO LIST</h1>

            <div class="header__control">
                <form action="/" method="GET" class="header__form">
                    <fieldset class="header__form-fieldset">
                        <legend aria-hidden="true" class="element-hidden">TODO
                            Task Search</legend>
                        <input type="search" name="task-search"
                            placeholder="Search note..."
                            aria-label="Field, dedicated for TODO task search"
                            class="header__search">

                        <img src="/images/icons/searchIcon.svg"
                            alt="Click to search TODO tasks using your query"
                            width="21" height="21"
                            class="header__search-icon search-icon">
                    </fieldset>
                </form>

                <!-- TODO: create custom dropdown menu -->

                <select name="filters" id="filters-list" class="header__filters"
                    aria-label="Filter your tasks by completion">
                    <option value="All">All</option>
                    <option value="Complete">Complete</option>
                    <option value="Incomplete">Incomplete</option>
                </select>

                <button class="header__nightmode nightmode-button">
                    <img src="/images/icons/lightModeIcon.svg" alt="">
                </button>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="main__inner container">
            <div class="main__loader loader loader_animated"></div>

            <div class="main__empty main__empty_hidden">
                <img src="/images/emptyTodoList.svg"
                    alt="The detective with a great moustache, dressed in a purple coat, hat, shoes and black pants looks through a magnifying glass and follows the trail"
                    class="main__empty-list-image">
                <p class="main__empty-list-text">Empty...</p>
            </div>

            <div class="main__tasks-list">
                <!--<div class="main__task">
                    <div class="main__task-left">
                        <input type="checkbox" name="task-checkmark" class="main__task-checkbox">
                        <h2 class="main__task-header main__task-header_crossed">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ad iste, dicta iusto delectus impedit est earum! Quisquam at error quibusdam quis illum perspiciatis, et amet veritatis dicta ipsam voluptas vitae velit iste. Quidem nihil sint excepturi molestiae repellendus. Magni sunt molestias facilis nostrum dolores aspernatur, minima sed quasi dolor eligendi culpa et nulla expedita blanditiis explicabo error quaerat vel reprehenderit assumenda illo at, asperiores, saepe a! Quis repudiandae perspiciatis soluta quas rerum, voluptate qui commodi amet omnis? Quisquam blanditiis eos ut ratione illo quas nulla laborum cupiditate ipsum, tempore fuga quia autem corrupti sit error reprehenderit ipsa molestiae ullam qui.</h2>
                    </div>
                    <div class="main__task-right">
                        TODO: change images to buttons
                        <img src="images/icons/editTodoTask.svg" alt="Edit this task" class="main__task-action" width="14" height="14">
                        <img src="images/icons/removeTodoTask.svg" alt="Remove this task" class="main__task-action" width="18" height="18">
                    </div>
                </div>-->
            </div>

            <button type="button" class="main__add-task-button"></button>
        </div>
    </main>

    <div class="modal modal__edit-task">
        <div class="modal__bg"></div>
        <div class="modal__inner container">
            <h2 class="modal__header">EDIT TASK</h2>
            <form action="/" class="modal__form">
                <input type="text" name="task-header" placeholder="Input note header" aria-label="Input note header here" value="" class="modal__form-input">
                <p class="warning header-warning">Name must be at least 4 characters long</p>
                <textarea name="task-description" placeholder="Input description" aria-label="Input note description here" class="modal__form-text"></textarea>
                
                <fieldset class="modal__buttons">
                    <legend class="element-hidden">Actions with task modal</legend>
                    <button type="button" class="modal__button-cancel button button_dark-bg">CANCEL</button>
                    <button type="submit" class="modal__button-submit button">APPLY</button>
                </fieldset>
            </form>
        </div>
    </div>

    <div class="modal modal__add-task">
        <div class="modal__bg"></div>
        <div class="modal__inner container">
            <h2 class="modal__header">CREATE TASK</h2>
            <form action="/" class="modal__form">
                <input type="text" name="task-header" placeholder="Input note header" aria-label="Input note header here" value="" class="modal__form-input">
                <p class="warning header-warning">Name must be at least 4 characters long</p>
                <textarea name="task-description" placeholder="Input description" aria-label="Input note description here" class="modal__form-text"></textarea>
                
                <fieldset class="modal__buttons">
                    <legend class="element-hidden">Actions with task modal</legend>
                    <button type="button" class="modal__button-cancel button button_dark-bg">CANCEL</button>
                    <button type="submit" class="modal__button-submit button">CREATE</button>
                </fieldset>
            </form>
        </div>
    </div>

    <script defer src="scripts/fetchFromDb.js" type="module"></script>
    <script defer src="scripts/modals.js" type="module"></script>
    <script defer src="scripts/nighmode.js"></script>
</body>

</html>
